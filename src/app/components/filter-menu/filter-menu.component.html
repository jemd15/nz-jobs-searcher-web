<mat-card appearance="outlined" class="margin-bottom">
  <mat-card-content>
    <mat-form-field appearance="outline" class="example-form-field">
      <mat-icon matIconPrefix>search</mat-icon>
      <mat-label>Search</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
      }
    </mat-form-field>
  </mat-card-content>
</mat-card>
<mat-card appearance="outlined">
  <mat-card-content>
    <h1><mat-icon>filter_list</mat-icon> <strong>Filter</strong></h1>
    <mat-divider></mat-divider>

    <mat-list>
      <div mat-subheader><strong>Folders</strong></div>

      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>

      <mat-divider></mat-divider>

      <div mat-subheader><strong>Notes</strong></div>

      <mat-list-item role="listitem">Item 1</mat-list-item>
      <mat-list-item role="listitem">Item 2</mat-list-item>
      <mat-list-item role="listitem">Item 3</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
